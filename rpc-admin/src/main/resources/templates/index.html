<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>服务管理</title>
    <link href="/css/common.css" rel="stylesheet"/>
    <script type="text/javascript" src="/js/jquery-3.4.0.js"></script>
</head>
<body>
<div class="container">
    <h2>在线服务调度管理</h2>
    <table style="border: 0; width: 100%; max-height: 500px;">
        <thead>
            <tr>
                <td>服务类名</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody id="record-list">
        </tbody>
    </table>
    <hr/>
    <h2>在线服务调用</h2>
    <div style="width: 50%">
        <p>接口名称: <input style="width: 50%" type="text" name="interfaceName"></p>
        <p><button id="callM">调用</button></p>
    </div>
</div>
<script type="text/javascript">
    $(function() {
        $.get("/remote-service/list", function(res) {
            if(res && res instanceof Array) {
                for(var i=0; i<res.length; i++) {
                    $("#record-list").append(
                        "<tr>"
                            + "<td>"+ res[i] +"</td>"
                            + "<td><a href='javascript:void(0);'>详情</a></td>"
                      + "</tr>"
                    );
                }
            }
        });
        $("#callM").click(function() {

        });
    });
</script>
</body>
</html>
